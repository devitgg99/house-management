# ========================================
# Docker Compose for HAUS
# ========================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secret-key}
    container_name: haus-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - haus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  haus-network:
    driver: bridge

